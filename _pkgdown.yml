url: https://cidree.github.io/OTBsegm/
template:
  bootstrap: 5
  mathjax: true
  bslib:
    bg: "#F5F7FA"       # page background
    fg: "#202123"       # foreground (text colour)
    primary: "#333C4A"  # link colour, translucent color
    secondary: "#ff5733"
    pkgdown-nav-height: 75px
    base_font: {google: "Roboto"}
    heading_font: {google: "Merriweather"}
    code_font: {google: "Source Code Pro"}
  theme: pygments

authors:
  Adrián Cidre González:
    href: https://adrian-cidre.com/

reference:

  - title: "Segmentation algorithms"
    desc: Functions for image segmentation
    contents:
    - segm_lsms
    - segm_meanshift
    - segm_mprofiles
    - segm_watershed

navbar:
  title: "OTBsegm"
  bg: dark
  left:
    - icon: fa-home
      href: index.html
    - text: "Reference"
      href: reference/index.html
    - text: "News"
      href: news/index.html
  structure:
    right: [search, github]
  components:
    github:
      icon: fa-github
      href: https://github.com/Cidree/OTBsegm
      aria-label: GitHub
